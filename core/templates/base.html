

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product management web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<!-- # new code sidebar styled   -->


<div class="d-flex" >
    {% if request.user.is_authenticated %}
    <div class="sidebar text-white bg-dark p-3" style="width: 220px;min-height: 100vh;" >
        <h4>my app</h4>
        <br>

        <a href="{% url 'dashboard' %}" class="text-white text-decoration-none d-block mb-2" >dasboard</a>
        <a href="{% url 'home' %}" class="text-white text-decoration-none d-block mb-2" >products</a>
        <a href="{% url 'logout' %}" class="text-white text-decoration-none d-block mb-2" >logout</a>
    </div>
    {% endif %}
    <div class="p-4 flex-grow-1">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}" >
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}
    {% endblock %}
    </div>



</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
